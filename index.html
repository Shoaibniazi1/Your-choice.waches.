<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YourChoice Watches</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #000;
        color: white;
        padding: 1rem;
    }
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: auto;
    }
    nav h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    .hero {
        background: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30') center/cover;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 1rem;
    }
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    .product {
        background-color: white;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    button {
        background-color: #000;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #444;
    }
    .upload-section {
        margin: 2rem 0;
        text-align: center;
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
        margin: 0.3rem;
        padding: 0.5rem;
    }
</style>
</head>
<body>

<header>
    <nav>
        <h1>YourChoice Watches</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="hero">
    Premium Watches â€“ Cash on Delivery
</div>

<div class="container">
    <!-- Upload Feature -->
    <div class="upload-section">
        <h2>Upload New Watch</h2>
        <input type="file" id="uploadImage" accept="image/*"><br>
        <input type="text" id="watchName" placeholder="Watch Name"><br>
        <input type="text" id="watchBrand" placeholder="Brand Name"><br>
        <input type="text" id="watchPrice" placeholder="Price (PKR)"><br><br>
        <button onclick="addWatch()">Add Watch</button>
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid"></div>
</div>

<!-- Contact Section -->
<div class="container" id="contact">
    <h2>Contact Us</h2>
    <p>ðŸ“ž Phone: <a href="tel:+923415272495">+92 341 5272495</a></p>
    <p>ðŸ“§ Email: <a href="mailto:sho608633@gmail.com">sho608633@gmail.com</a></p>
    <p>ðŸ’¬ WhatsApp: <a href="https://wa.me/923429544597" target="_blank">Message Us</a></p>
</div>

<script>
function addWatch() {
    const fileInput = document.getElementById('uploadImage');
    const nameInput = document.getElementById('watchName');
    const brandInput = document.getElementById('watchBrand');
    const priceInput = document.getElementById('watchPrice');
    const grid = document.getElementById('productGrid');

    if (fileInput.files.length === 0 || nameInput.value.trim() === "" || brandInput.value.trim() === "" || priceInput.value.trim() === "") {
        alert("Please upload an image and fill all fields (Name, Brand, Price)");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        const productName = nameInput.value;
        const productBrand = brandInput.value;
        const productPrice = priceInput.value;

        const whatsappMessage = `I want to order:\nName: ${productName}\nBrand: ${productBrand}\nPrice: PKR ${productPrice}`;

        productDiv.innerHTML = `
            <img src="${e.target.result}" alt="${productName}">
            <h3>${productName}</h3>
            <p><strong>Brand:</strong> ${productBrand}</p>
            <p><strong>Price:</strong> PKR ${productPrice}</p>
            <a href="https://wa.me/923429544597?text=${encodeURIComponent(whatsappMessage)}" target="_blank">
                <button>Order Now on WhatsApp</button>
            </a>
        `;
        grid.appendChild(productDiv);
    };
    reader.readAsDataURL(fileInput.files[0]);

    fileInput.value = "";
    nameInput.value = "";
    brandInput.value = "";
    priceInput.value = "";
}
</script>

</body>
</html>
